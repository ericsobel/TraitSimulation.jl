site_name:           TraitSimulation.jl
repo_url:            https://github.com/huwenboshi/TraitSimulation.jl
site_description:    A julia module to perform trait simulation
site_author:         Huwenbo Shi
theme:               readthedocs

markdown_extensions:
  - codehilite
  - extra
  - tables
  - fenced_code
  - mdx_math # For LaTeX

extra_css:
  - assets/Documenter.css

extra_javascript:
  - https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML
  - assets/mathjaxhelper.js

docs_dir: 'build'

pages:
- Introduction: index.md
- Getting Started: example/example.md
  - Create a test data set: example/create_test_data.md
  - Simulate under fixed-effect models: example/sim_fixed.md
  - Simulate under mixed models: example/sim_mixed.md
- Types: types/types.md
  - Model: types/model_type.md
  - VarianceComponent: types/vc_type.md
  - LinkFunction: types/link_type.md
  - ResponseDistribution: types/resp_dist_type.md
